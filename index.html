<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Profile card componentðŸ˜Ž</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="flex">
    <article class="card">
      <img src="./images/bg-pattern-card.svg" class="card-header" alt="imagen header card">
      <div class="card-body">
        <img src="./images/image-victor.jpg" alt="imagen perfil" class="card-body-img">
        <h1 class="card-body-title">
          Victor Crest
          <span>26</span>
        </h1>
        <p class="card-body-text">London</p>
      </div>
      <section class="card-footer">
        <div class="card-footer-social">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="card-footer-social">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="card-footer-social">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </section>
    </article>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">silvanarl</a>.
    </div>
  </footer>
</body>
</html>
